<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <ion-title class="header">
      Welcome, {{ name }} {{ surname }}, Please Select An Image! 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="4"> <!--Image buttons for selecting next page/progression-->
        <ion-button (click)="goToTab3()">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/022/006/638/small_2x/science-background-illustration-scientific-design-flasks-glass-and-chemistry-physics-elements-generative-ai-photo.jpeg" alt="Science">
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="goToTab4()">
          <img src="https://www.gktoday.in/wp-content/uploads/2023/06/Geography.png" alt="Geography">
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="goToTab5()">
          <img src="https://whs-blogs.co.uk/teaching/wp-content/uploads/2021/04/pexels-pixabay-37534-2000x1200.jpg" alt="Random">
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
