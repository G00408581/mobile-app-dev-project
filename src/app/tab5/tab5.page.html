<ion-header>
  <ion-toolbar>
    <ion-title class="header">
      Welcome To Random Activities!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="fetchedInfo">
    <ion-card-header>
      Random Activity! : 
    </ion-card-header>
    <ion-card-content>
      {{ fetchedInfo | json }}
    </ion-card-content>
  </ion-card>
  <ion-button (click)="goToTab2()">Go Back!</ion-button>
</ion-content>
